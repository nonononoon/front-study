<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p:first-child {
            color: red;
        }

        p:last-child {
            color: blue;
        }

        /*
        p:nth-child(3) {
            color: green;
        } */

        /* 짝수 변경 하고 싶으면 2n 또는 even 
        홀수 변경 하고 싶으면 2n+1 또는 odd */

        p:nth-of-type(2n) {
            color: green;
        }
        
    </style>
</head>
<body>
    <div>
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
        <p>p4</p>
        <p>p5</p>
        <p>p6</p>
    </div>

    <div>
        <p>p1</p>
        <span>p2</span>
        <p>p3</p>
        <span>p4</span>
        <p>p5</p>
        <p>p6</p>
    </div>

    <div>
        <p>p1</p>
        <span>p2</span>
        <span>p3</span>
        <p>p4</p>
        <p>p5</p>
        <p>p6</p>
    </div>


</body>
</html>
