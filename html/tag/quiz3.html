<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        고객명 : <input type="text"> <br>
        전화번호 : <input type="tel"> <br>
        E-mail : <input type="email"> <br>
        피자선택 : <select> 
                <option> 피자를 선택하세요 </option> 
                </select> <br>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" value="1">small
            <input type="radio" value="2">medium
            <input type="radio" value="3">large
        </fieldset>
        <fieldset>  
            <legend>토핑 선택</legend>
            <input type="checkbox" value="1">베이컨
            <input type="checkbox" value="2">치즈
            <input type="checkbox" value="3">양파
            <input type="checkbox" value="3">버섯
        </fieldset>
        희망배송시간 : <input type="time"> <br>
        배송시 요청사항 : <textarea></textarea>
    </form>
</body>
</html>
