<body>
    <!-- 링크 이동 -->

        _self : 현재창
        -blank : 새창 
    -->

    <br>
    <a href="https://www.coupang.com" title="쿠팡" target="_blank"> 쿠팡으로 이동 </a>

        <br><br>
        <img src="sample.tpeg.jpg" alt="팩트"> <!-- 동일한 경로-->
        <br>
        <img src="plue.jpg" alt="밥솥"> <!-- 동일하지 않은 경로는 images 폴더 경로 내부 -->
        <img src="../img/rm.jpg" alt="라면"> <!-- 상위 폴더 가는 경로는 ../ 폴더이름 -->
        <!-- 더 상위 폴더 가는 경로는 ../../ 폴더이름 --> 
        <img src="https://cdn.pixabay.com/photo/2024/03/09/16/59/typewriter-8622984_1280.jpg" alt="타자기">
        <!-- 외부 이미지 주소 링크 -->

</html>
