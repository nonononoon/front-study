<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box {
            background-color: lightblue;
            cursor: pointer;
            width: 100px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: tomato;
        }
    </style>
</head>
<body>
    <p id="pid">안녕하세요~</p>
    <button onclick="changeRed()">빨간색</button> <!--인라인 이벤트 등록 방법 -->
    <button id="btn_green">초록색</button>
    <button id="btn_blue">파란색</button>

    <br>
    <a href="https://naver.com">네이버로이동</a>
    <button id="move_site">사이트로이동</button>

    <div id="box">버튼대신</div>

    <script>
        
        function changeRed(){
            document.getElementById('pid').style.color = 'red';

        }

        function changeGreen(){
            document.getElementById('pid').style.color = 'green';
            
        }

        function changeBlue(){
            document.getElementById('pid').style.color = 'blue';
            
        }

        document.querySelector('#btn_green').onclick = changeGreen; 

        document.querySelector('#btn_blue').addEventListener('click', changeBlue);

        document.getElementById('move_site').onclick = function() {
            location.href = "https://netflix.com";
        } 
        document.getElementById('box').ondblclick = function() {
            location.href = "https://reddit.com";
        }
    </script>
</body>
</html>
