<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>transition</title>

    <style>

        


        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 20px;

            transition-property: all;
            transition-duration: 5s;
            /* transition-delay: 2s; */
            /* transition-timing-function: ease-in-out; */

        }

        .box:hover {
            background-color: blue;
            width: 300px;
        }

    </style>
</head>
<body>
    
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
